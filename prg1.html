<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<table border="1" align="center">
    <tr>
        <td colspan="2">Column 1</td>
        <td colspan="2">Column 2</td>
        <td colspan="2">Column 3</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">Row 1 Cell 1</td>
        <td colspan="2">Row 1 Cell2</td>
        <td colspan="2">Row 1 Cell3 </td>
    </tr>
    <tr>
        <td colspan="2">Row 2 Cell2</td>
        <td colspan="2">Row 2 Cell3</td>
    </tr>
    <tr>
        <td colspan="6">Row 3 Cell1</td>
    </tr>
</table>
<br><br>

    <script>
        var num = prompt("Enter a number : ");


            var mul = 0;

            var myTable = "<table border='1' width='40%' align='center'><tr><th>Number</th><th>Number</th><th>Result</th></tr>";
            for (var i = 0; i <= 10; i++) {
                mul = num*i;
                myTable += "<tr><td>" + num + "</td><td>" +i+ "</td><td>" + mul + "</td></tr>"
            }
            myTable += "</table>";
            document.write(myTable);

    </script>



</body>
</html>
